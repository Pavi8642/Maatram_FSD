<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Dot Loader</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: whitesmoke; 
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; 
    }

    .loader div {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    /* Dark colors for each dot */
    .loader div:nth-child(1) {
      background-color: #FF0000; /* Dark Red */
      animation-delay: 0s;
    }

    .loader div:nth-child(2) {
      background-color: #0000FF; /* Dark Green */
      animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
      background-color: #006400; /* Dark Yellow */
      animation-delay: 0.4s;
    }

    /* Bounce animation */
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px); /* Bounce height */
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div></div>
  <div></div>
  <div></div>
</div>

</body>
</html>
