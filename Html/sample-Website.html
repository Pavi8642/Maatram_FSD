<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Top Footer</title>
  <style>
    /* Basic styling for body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Footer styling */
    .footer {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }

    .footer-column {
      flex: 1;
      padding: 0 10px;
    }

    .footer-column h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .footer-column p, .footer-column a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .footer-column a:hover {
      color: #fff;
    }

    /*.social-icons {
      display: flex;
      gap: 8px;
    }

    .social-icons img {
      width: 5px;
      height: 5px;
    }*/
  </style>
</head>
<body>

<!-- Top Footer Section -->
<div class="footer">
  <!-- Contact Us Column -->
  <div class="footer-column">
    <h3>Contact Us</h3>
    <p>123 Bank Street, Financial District, <br>New York, NY 10005</p>
    <p>Phone: (123) 456-7890</p>
    <p>Email: support@bankx.com</p>
  </div>

  <!-- Quick Links Column -->
  <div class="footer-column">
    <h3>Quick Links</h3>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Careers</a>
    <a href="#">FAQs</a>
  </div>
  <div class="footer-column">
    <h3>Follow Us</h3>
            <a href="https://www.facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook" width="10" height="10"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter" width="10" height="10"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn" width="30" height="30"></a>
        </div>
    </div>
    
    </div>
  </div>
</div>

</body>
</html>
