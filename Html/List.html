<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Ice-Cream</li>
        <li>Chocobar</li>
        <li>Cold-Coffee</li>
    </ol>
    <br>
    <ol type="A">
        <li>Sugar</li>
        <li>Salt</li>
        <li>Sour</li>
    </ol>
    <br>
    <ol type="a">
        <li>Car</li>
        <li>Bike</li>
        <li>Scooty</li>
    </ol>
    <br>
    <ol type="I">
        <li>Airplane</li>
        <li>Bus</li>
        <li>Ship</li>
    </ol>
    <br>
    <ol type="i">
        <li>Air</li>
        <li>Water</li>
        <li>Fire</li>
    </ol>
</body>
</html>
