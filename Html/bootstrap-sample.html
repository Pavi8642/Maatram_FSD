<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 col-md-4 bg-primary text-white p-3">
                1
            </div>
            <div class="col-12 col-md-4 bg-secondary text-white p-3">
                2
            </div>
            <div class="col-12 col-md-4 bg-dark text-white p-3">
                3
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger text-white p-4 m-2">
                4
            </div>
            <div class="col-5 bg-warning text-dark p-4 m-2">
                5
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
